<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="css/all.css">
  </head>

  <body>
    <header class="hero">
      <nav class="navigation flex">
        <div class="milana">
          Milana
        </div>
        <div class="menu">
          <a href="">about</a>
          <a href="">venue</a>
          <button class="btn blue">Login</button>
        </div>
      </nav>
      <div class="box-text">
        <h1>Get The Most Beautiful Place for Every Moments</h1>
        <p>Capture your happy moment in the most beautiful place in the world</p>
        <button class="orange btn">Get Started</button>
      </div>
    </header>

    <section class="inform-wrapper">
      <div class="container flex">
        <div class="inform">
          <h4>100</h4>
          <p>venues</p>
        </div>
        <div class="inform">
          <h4>45</h4>
          <p>countries</p>
        </div>
        <div class="inform">
          <h4>189</h4>
          <p>cities</p>
        </div>
        <div class="inform">
          <h4>2000K</h4>
          <p>users</p>
        </div>
      </div>
    </section>

    <section class="venue-wrapper">
      <h2>Popular Venue</h2>
      <artticle class="container flex">
        <figure class="card">
          <img src="images/yunani.jpg" alt="yunan">
          <figcaption>Yunani Halls</figcaption>
          <h5>Jl.Athena</h5>
          <p>lorem lorem lorem lorem lorem lorme lorem lorme lorome</p>
        </figure>
      
        <figure class="card">
          <img src="images/toraja.jpg" alt="toraja">
          <figcaption>Toraja Halls</figcaption>
          <h5>Jl.Toraja No.1</h5>
          <p>lorem lorem lorem lorem lorem lorme lorem lorme lorome</p>
        </figure>
    
        <figure class="card">
          <img src="images/jepang.jpeg" alt="jepang">
          <figcaption>Shogun Castle</figcaption>
          <h5>Jl.Hokkaido</h5>
          <p>lorem lorem lorem lorem lorem lorme lorem lorme lorome</p>
        </figure>
      </artticle>
    </section>

    <section class="partner-wrapper">
      <h2>Our Partners</h2>
      <artticle class="container flex">
        <figure class="partner">
          <img src="images/bizzy.png" alt="yunan">
        </figure>
      
        <figure class="partner">
          <img src="images/bukalapak.png" alt="toraja">
        </figure>
    
        <figure class="partner">
          <img src="images/dana.png" alt="jepang">
        </figure>
      </artticle>
    </section>

    <section class="foto-grid-wrapper">
      <section class="foto-grid container">
        <div class="img-1"><img src="images/hero.jpeg" alt=""></div>
        <div class="img-2"><img src="images/atlantis.jpg" alt=""></div>
        <div class="img-3"><img src="images/jepang.jpeg" alt=""></div>
        <div class="img-4"><img src="images/cina.jpeg" alt=""></div>
        <div class="img-5"><img src="images/milan.jpg" alt=""></div>
        <div class="img-6"><img src="images/italia.jpg" alt=""></div>
        <div class="img-7"><img src="images/bali.jpg" alt=""></div>
        <div class="img-8"><img src="images/nusa dua.jpeg" alt=""></div>
        <div class="img-9"><img src="images/toraja.jpg" alt=""></div>
        <div class="img-10"><img src="images/yunani.jpg" alt=""></div>
        <div class="img-11"><img src="images/hero.jpeg" alt=""></div>
      </section>
    </section>

    <form method="POST" action="example.html" class="form-wrapper">
      <div class="container flex">
        <figure class="register">
          <div class="color-box"></div>
          <img src="images/yunani.jpg" alt="">
          <a href="">Register now</a>
        </figure>
        

        <section class="user-input">
          <h2>Create Account</h2>
          <div class="icon">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-google"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
          </div>
          <h3>or use email for registration</h3>
          <section class="name-input input">
            <input type="text" required placeholder="Name" id="name" name="name">
          </section>
          <section class="email-input input">
            <input type="email" required placeholder="Email" id="email" name="email">
          </section>
          <section class="password-input input">
            <input type="password" required placeholder="Password" id="password" name="email">
          </section>
          <input type="submit" value="Sign Up" class="input submit">
        </section>    
      </div>
    </form>

    <footer>
      <h3>Made with <img class="love" src="images/love.png" alt=""> by Raihan</h3>
    </footer>
  </body>
</html>
